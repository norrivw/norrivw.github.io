<input type="file" accept="image/*" onchange="loadFile(event)" />
<div id="coordinates">Preview and click on image to get coordinates</div>
<img id="image" onmousedown="getCoordinates(this)" />
<script>
  function loadFile(event) {
    var image = document.getElementById('image');
    image.src = URL.createObjectURL(event.target.files[0]);
  }
  function getCoordinates(image) {
    var coordinates = document.getElementById('coordinates');
    var event = window.event;
    var x = event.clientX - image.x;
    var y = event.clientY - image.y;
    coordinates.innerHTML = 'Coordinates: (' + x + ', ' + y + ')';
  }
</script>
